<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 

  	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>Add Department</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		
		<form th:action="@{savedepartment}" method="post" > 
			 <div class="card">
		
				<div class="card-header">
					<h4>Add Department</h4>
				</div>
				
				<div class="card-body">
				
				<div th:if="${response}">
					<h6 th:text="${response}" class="alert alert-success"></h6>
				</div>
				<div th:if="${reserr}">
					<h6 th:text="${reserr}" class="alert alert-danger"></h6>
				</div>
					
					<div class="form-group">
					  <label for="comp_id">Company Name</label>
						<select id="comp_id" name="comp_id" class="form-control mb-3">
							<option selected disabled>Please Select Company Name</option>
								<th:block th:each="comp : ${clist}">
									<option th:value="${comp.comp_id}">[[${comp.comp_name}]]</option>
									
								</th:block>
						</select>
					</div>
					
					<div class="form-group">
					  <label for="dept_name">Department Name</label>
						<input class="form-control mb-3" type="text" id="dept_name" name="dept_name" placeholder="Enter Department Name" required/>
					</div>
					
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
			
	</div>
		
</body>
</html>
