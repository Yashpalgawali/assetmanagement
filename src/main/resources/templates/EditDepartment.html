<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 

  	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>Edit Department</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		
		<form th:action="@{/updatedepartment}" method="post" > 
			 <div class="card">
		
				<div class="card-header">
					<h4>Edit Department</h4>
				</div>
				
				<div class="card-body">
				
					<input type="hidden" id="dept_id" name="dept_id" th:value="${depart.dept_id}"/>
					
					<div class="form-group">
					  <label for="company">Company Name</label>
						<select id="company" name="company" class="form-control mb-3">
							<option selected disabled>Please Select Company Name</option>
								
								<th:block th:each="comp : ${clist}">
								  
								  <th:block th:if="${comp.comp_id}==${depart.company.comp_id}">
									<option selected th:value="${comp.comp_id}">[[${comp.comp_name}]]</option>
								  </th:block>
								
								  <th:block th:unless="${comp.comp_id}==${depart.company.comp_id}">
									<option th:value="${comp.comp_id}">[[${comp.comp_name}]]</option>
								  </th:block>
								
								</th:block>
						</select>
					</div>
					
					<div class="form-group">
					  <label for="dept_name">Department Name</label>
						<input class="form-control mb-3" type="text" id="dept_name" name="dept_name" th:value="${depart.dept_name}" placeholder="Enter Department Name" required/>
					</div>
					
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
			
	</div>
		
</body>
</html>
