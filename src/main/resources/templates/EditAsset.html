<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  <script>
  	$(document).ready(function(){
  		
  		$('#assettype').select2({
  			theme : 'classic',
  			width : 'resolve'
  		});
  	});
  	
//   	function callme(value)
//   	{
//   		alert(value);
//   	}
  
  </script>
<title>Edit Company</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	</div>	
		
	<div class="container">
		
		<form th:action="@{/updateasset}" method="POST" > 
			 <div class="card">
		
				<div class="card-header">
					<h4>Edit Asset</h4>
				</div>
				
				<div class="card-body">
				
				   <div class="form-group">
					 <label for="assettype">Select Asset Type</label>
						<select class="form-control mb-3" id="assettype" name="assettype"  >
						   <option selected disabled > Please Select Asset Type </option>
								<th:block th:each="atype : ${atype}">
								  	<th:block th:if="${atype.type_id}==${asset.assettype.type_id}">
										<option selected th:value="${atype.type_id}">[[${atype.type_name}]]</option>
								   	</th:block>
								   	<th:block th:unless="${atype.type_id}==${asset.assettype.type_id}">
										<option  th:value="${atype.type_id}">[[${atype.type_name}]]</option>
								   	</th:block>	
								</th:block>
						</select>
					</div>
					
					<div class="form-group">
					 	<input type="hidden" id="asset_id" name="asset_id" th:value="${asset.asset_id}" readonly/>
					  		<label for="asset_name">Asset Name</label>
								<input class="form-control mb-3" type="text" id="asset_name" name="asset_name" th:value="${asset.asset_name}" placeholder="Enter Assets Name" required/>
					</div>
					
					<div class="form-group">
						 <label for="asset_number">Asset Number</label>
							<input class="form-control mb-3" type="text" id="asset_number" name="asset_number" th:value="${asset.asset_number}" placeholder="Enter Assets Number" required/>
					</div>
					
					<div class="form-group">
						<label for="model_number">Model Number</label>
							<input class="form-control mb-3" type="text" id="model_number" name="model_number" th:value="${asset.model_number}" placeholder="Enter Assets Number" required/>
					</div>
					
					<div class="form-group">
					 	<label for="quantity">Quantity</label>
						<input class="form-control mb-3" type="text" id="quantity" name="quantity" th:value="${asset.quantity}" placeholder="Enter Assets Number" required/>
					</div>
					
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
			
	</div>
		
</body>
</html>
