<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 

  	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>Edit Company</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		
		<form th:action="@{/updateasset}" method="post" > 
			 <div class="card">
		
				<div class="card-header">
					<h4>Edit Asset</h4>
				</div>
				
				<div class="card-body">
				
				<div th:if="${response}">
					<h6 th:text="${response}" class="alert alert-success"></h6>
				</div>
				<div th:if="${reserr}">
					<h6 th:text="${reserr}" class="alert alert-danger"></h6>
				</div>
					
					
					<div class="mb-3">
					 <label>Select Asset Type</label>
						<select class="form-control" id="assettype" name="assettype" >
						   <option disabled > PLease select Asset Type </option>
							<th:block th:each=" atyp : ${atype}">
							 
							 <th:block th:if="${atyp.type_id}==${asset.assettype.type_id}">
							 	
								<option selected th:value="${atyp.type_id}" th:text="${atyp.type_name}"></option>
							 </th:block>
							 
							  <th:block th:unless="${atyp.type_id}==${asset.assettype.type_id}">
							  	<option  th:value="${atyp.type_id}" th:text="${atyp.type_name}"></option>
							  </th:block>	
							 </th:block>
						
						</select>
					</div>
					
					<div class="mb-3">
					 	<input type="hidden" id="asset_id" name="asset_id" th:value="${asset.asset_id}" readonly/>
					  
					  <label>Asset Name</label>
						<input class="form-control" type="text" id="asset_name" name="asset_name" th:value="${asset.asset_name}" placeholder="Enter Assets Name" required/>
					</div>
					
					<div class="mb-3">
					 <label>Asset Number</label>
						<input class="form-control" type="text" id="asset_number" name="asset_number" th:value="${asset.asset_number}" placeholder="Enter Assets Number" required/>
					</div>
					
					<div class="mb-3">
					 <label>Model Number</label>
						<input class="form-control" type="text" id="model_number" name="model_number" th:value="${asset.model_number}" placeholder="Enter Assets Number" required/>
					</div>
					
					<br>
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
			
	</div>
		
</body>
</html>
