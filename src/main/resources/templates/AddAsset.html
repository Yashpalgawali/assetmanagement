<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 

  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>Add Asset</title>


</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	</div>	
		
	<div class="container">
		
		<form th:action="@{saveasset}" method="post" > 
			 <div class="card">
		
				<div class="card-header">
					<h4>Add Asset</h4>
				</div>
				
				<div class="card-body">
				
				<div class="mb-3">
				  <label>Asset Type</label>
					<select id="type_id" name="type_id" class="form-control mb-3">
						<option selected disabled>Select Asset Type</option>
							<th:block th:each="als : ${alist}">
								<option th:value="${als.type_id}" th:text="${als.type_name}"> </option>
							</th:block>
					</select>
				</div>
				
				<div class="mb-3">
				  <label>Asset Name</label>
					<input class="form-control" type="text" id="asset_name" name="asset_name" placeholder="Enter Asset Name" required/>
				</div>
				
				<div class="mb-3">
				  <label>Asset Number</label>
					<input class="form-control" type="text" id="asset_number" name="asset_number" placeholder="Enter Asset Number" required>
				</div>
				
				<div class="mb-3 mt-3">
				  <label>Model Number</label>
					<input class="form-control" type="text" id="model_number" name="model_number" placeholder="Enter Model Number" required >
				</div>
				<br>
				
					<input type="submit" class="btn btn-primary" value="Submit"/>
					<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
			
	</div>
		
</body>
</html>
