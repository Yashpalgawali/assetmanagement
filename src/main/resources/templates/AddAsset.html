<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 

  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>Add Asset</title>

<script>

	$(document).ready(function(){
		
		$('#type_id').select2({
				theme : 'classic',
				width : 'resolve'
		});
	});
</script>

</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	</div>	
		
	<div class="container">
		
		<form th:action="@{/saveasset}" method="POST" > 
			 <div class="card">
		
				<div class="card-header">
					<h4>Add Asset</h4>
				</div>
				
				<div class="card-body">
				
				<div class="form-group">
				  <label for="type_id">Asset Type</label>
					<select id="type_id" name="type_id" class="form-control mb-3">
						<option selected disabled>Select Asset Type</option>
							<th:block th:each="als : ${alist}">
								<option th:value="${als.type_id}" th:text="${als.type_name}"> </option>
							</th:block>
					</select>
				</div>
				
				<div class="form-group">
				  <label for="asset_name">Asset Name</label>
					<input class="form-control mb-3" type="text" id="asset_name" name="asset_name" placeholder="Enter Asset Name" required/>
				</div>
				
				<div class="form-group">
				  <label for="asset_number">Asset Number</label>
					<input class="form-control mb-3" type="text" id="asset_number" name="asset_number" placeholder="Enter Asset Number" required>
				</div>
				
				<div class="form-group">
				  <label for="model_number">Model Number</label>
					<input class="form-control mb-3" type="text" id="model_number" name="model_number" placeholder="Enter Model Number" required >
				</div>
								
				<div class="form-group">
				  <label for="quantity">Quantity</label>
					<input class="form-control mb-3" type="number" id="quantity" name="quantity" placeholder="Enter Quantity of The Asset" required >
				</div>
				
					<input type="submit" class="btn btn-primary" value="Submit"/>
					<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
			
	</div>
		
</body>
</html>
