<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>View Assets</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		
		<div th:if="${response}">
			<h6 class="alert alert-success" th:text="${response}"></h6>
		</div>
		
		<div th:if="${reserr}">
			<h6 class="alert alert-danger" th:text="${reserr}"></h6>
		</div>
		
		<div>
			<a th:href="@{addasset}" style="float:right;" class="btn btn-primary">Add Asset</a>
		</div>
		<table class="table table-striped">
		    <thead>
                   <tr>
                       <th>Sr</th>
                       <th>Asset Type</th>
                       <th>Asset</th>
                       <th>Asset Number</th>
<!--                        <th>Model Number</th> -->
                       <th>Edit</th>
                   </tr>
               </thead>
               <tbody>
                   <tr th:each="comp : ${aslist}">
                       <td th:text="${compStat.count}"></td>
                       <td th:text="${comp.assettype.type_name}"></td>
                       <td th:text="${comp.asset_name}"></td>
                       <td th:text="${comp.asset_number}"></td>
<!--                        <td th:text="${comp.model_number}"></td> -->
                       <td><a th:href="@{/editasset/{id}(id=${comp.asset_id})}" class="btn btn-primary">Edit</a></td>
                   </tr>
               </tbody>
			
		</table>
			
	</div>
		
</body>
</html>
