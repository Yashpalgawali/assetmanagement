<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 

  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  	
  	
  	<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js" ></script>
  	<link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet"/>
  
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
  
<title>View Assigned emps</title>

<script>
	$(document).ready(function(){
		
		$('#comptable').DataTable();
	});

</script>


</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		<!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									
									<a th:href="@{/adminhome}">
										<i class="fa fa-home"></i>&nbsp;Home
									</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">
									Add Company
								</li>
								
							</ol>
						</div>
					</div>
		<div th:if="${response}">
			<h6 class="alert alert-success" th:text="${response}"></h6>
		</div>
		
		<div th:if="${reserr}">
			<h6 class="alert alert-danger" th:text="${reserr}"></h6>
		</div>
		
		<div class="card">
			<div class="card-header">
				<h4>View Assigned Assets
<!-- 					<a th:href="@{addcompany}" class="btn btn-primary" style="float:right;">Add Company</a> -->
				</h4>
			</div>
			
		<div class="card-body">
			<div class="col-md-3"></div>
		
			<div class="table-responsive-sm" >
				<table class="table table-striped table-bordered table-hover table-full-width dt-responsive nowrap" id="comptable">
				    	<thead>
		                   <tr>
		                      	<th>Sr No.</th>
								<th>Employee Name</th>
								<th>Assigned Asset(s)</th>
								<th>Email</th>
								<th>Contact</th>
								<th>Department</th>
								<th>Company</th>
		                   </tr>
		               </thead>
		               <tbody>
		                   <tr th:each="emp : ${empl}">
		                       <td th:text="${empStat.count}"></td>
		                       <td th:text="${emp.emp_name}"></td>
		                       <td th:text="${emp.asset_names }"></td>
		                       <td th:text="${emp.emp_email}"></td>
		                       <td th:text="${emp.emp_contact }"></td>
		                       <td th:text="${emp.department.dept_name }"></td>
		                       <td th:text="${emp.company.comp_name}"></td>
		                   </tr>
		              </tbody>
			 </table>
		  </div>
		</div>
	  </div>
	</div>
	
	<div th:replace="fragments/Footer.html :: footer">
	</div>
	
  </body>
</html>
