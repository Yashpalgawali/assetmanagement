<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>

  	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  	<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js" ></script>
  	
  	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" />
  	
  	<script th:src="@{/js/department.js}"></script>
  
	<title>View Departments</title>

</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		
		<div th:if="${response}">
			<h6 class="alert alert-success" th:text="${response}"></h6>
		</div>
		
		<div th:if="${reserr}">
			<h6 class="alert alert-danger" th:text="${reserr}"></h6>
		</div>
		
		<div class="form-group">
			<a th:href="@{/adddepartment}" style="float:right;" class="btn btn-primary mb-3">Add Department</a>
		</div>
		<table class="table table-striped table-hover" id="depttable">
			    <thead>
                    <tr>
                        <th>Sr</th>
                        <th>Department</th>
                        <th>Company</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="comp : ${deplist}">
                        <td th:text="${comp.dept_id}"></td>
                       	<td th:text="${comp.dept_name}"></td>
                        <td th:text="${comp.company.comp_name}"></td>
                        <td><a th:href="@{/editdeptbyid/{id}(id=${comp.dept_id})}" class="btn btn-primary">Edit</a></td>
                    </tr>
                </tbody>
			
		</table>
			
	</div>
		
</body>
</html>
