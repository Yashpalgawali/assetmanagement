<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 

  	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>Edit Company</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		
		<form th:action="@{/updatecompany}" method="post" > 
			 <div class="card">
		
				<div class="card-header">
					<h4>Edit Company</h4>
				</div>
				
				<div class="card-body">
				
				<div th:if="${response}">
					<h6 th:text="${response}" class="alert alert-success"></h6>
				</div>
				<div th:if="${reserr}">
					<h6 th:text="${reserr}" class="alert alert-danger"></h6>
				</div>
					<div class="form-group">
					  
					  <input type="hidden" id="comp_id" name="comp_id" th:value="${comp.comp_id}" readonly/>
					  
					  <label>Company Name</label>
						<input class="form-control" type="text" id="comp_name" name="comp_name" th:value="${comp.comp_name}" placeholder="Enter Company Name" required/>
					</div>
					
					<br>
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
			
	</div>
		
</body>
</html>
