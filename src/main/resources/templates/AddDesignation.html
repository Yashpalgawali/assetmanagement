<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>Add Designation</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		
		<form th:action="@{savedesignation}" method="post" > 
			 <div class="card">
		
				<div class="card-header">
					<h4>Add Designation</h4>
				</div>
				
				<div class="card-body">
				
				<div class="form-group">
				  <label for="desig_name">Designation Name</label>
					<input class="form-control" type="text" id="desig_name" name="desig_name" placeholder="Enter Designation Name" required/>
				</div>
				<br>
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
			
	</div>
		
</body>
</html>
